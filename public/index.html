<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blogger</title>
    <!-- Not present in the tutorial. Just for basic styling. -->
    <link rel="stylesheet" href="css/base.css" />
    <script src="https://unpkg.com/react@15.3.0/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.0/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://unpkg.com/jquery@3.1.0/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/remarkable@1.6.2/dist/remarkable.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/jquery.js"></script>

  </head>
  <body>


<style>
#header{
    background-image: url("static/keyboard.png");
    margin-left: 2%;
    margin-right: 2%;
    width:96%;
    max-height: 400px;
    opacity: 2;
}
.sidenav {
    height: 100%;
    width: 0;
    position: absolute;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: #111;
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 60px;
}

.sidenav a {
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 25px;
    color: #818181;
    display: block;
    transition: 0.3s
}

.sidenav a:hover, .offcanvas a:focus{
    color: #f1f1f1;
}

.sidenav .closebtn {
    position: absolute;
    top: 0;
    right: 25px;
    font-size: 36px;
    margin-left: 50px;
}

#main {
    transition: margin-left .5s;
    padding: 16px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}

#mainImage{
  z-index: -1;
  opacity: .9;
  top:0;

}

</style>
<body>
<meta charset="utf-8">


<!-- header picture which animated overlay -->
<div id ="header">
<div id="main" style="font-size:25px;cursor:pointer;color:white;" onclick="openNav()">&#9776; learn more</div>
</div>

        <!-- side bar  -->
        <div id="mySidenav" class="sidenav">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          <a >About</a>
          <a href="#">Blogger is a react based blog app where users can submit blog posts directly and have it displayed immediately</a>

          <a href="https://github.com/knalavadi/Blog-app-">Github</a>
        </div>

    <div id="content"></div>
    <script type="text/babel" src="scripts/react.js"></script>
    <script type="text/babel" src="scripts/main.js"></script>
    <script type="text/babel">

    </script>
  </body>
</html>
